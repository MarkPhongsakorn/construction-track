<div class="card">
    <form (ngSubmit)="onSubmit()">
    <h1>เข้าสู่ระบบ</h1>
    <span class="p-float-label width-100">
        <input class="p-inputtext-lg" type="text" pInputText name="username" id="username" [(ngModel)]="username" />
        <label htmlFor="username">ชื่อผู้ใช้</label>
    </span>
    <br>
    <span class="p-float-label width-100">
        <input class="p-inputtext-lg" type="password" pInputText name="password" id="password" [(ngModel)]="password" />
        <label htmlFor="password">รหัสผ่าน</label>
    </span>
    <br>
    <p-button class="login" label="เข้าสู่ระบบ" type="submit"></p-button>
    </form>
</div>
