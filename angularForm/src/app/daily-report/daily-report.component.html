<mat-toolbar-row>
    <h1>รายงานประจำวัน</h1>
    <button mat-raised-button color="accent" (click)="openDialog()">ADD REPORT</button>
</mat-toolbar-row>

<div class="not" *ngIf="this.projectID">
    <h1>ไม่มีข้อมูล</h1>
</div>

<div *ngIf="!this.projectID">

    <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.length > 0">

        <ng-container matColumnDef="dr_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> ID </p>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.dr_id}} </td>
        </ng-container>


        <ng-container matColumnDef="dr_time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> วันที่ </p>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.dr_time | date: 'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="problem">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> ปัญหา </p>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.problem}} </td>
        </ng-container>


        <ng-container matColumnDef="project_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> ชื่อโครงการ </p>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.project_name}} </td>
        </ng-container>

        <ng-container matColumnDef="user_detail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> ชื่อผู้ทำรายงาน </p>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.user_fname}} {{row.user_lname}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> รายละเอียด </p>
            </th>
            <td mat-cell *matCellDef="let row">
                <a mat-raised-button color="primary" (click)="openDialog5(row.dr_id)">รายละเอียด</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <p> Action </p>
            </th>
            <td mat-cell *matCellDef="let row">
                <a mat-raised-button color="accent" (click)="openDialog4(row.dr_id)">Add detail</a>
                <a mat-raised-button color="primary" (click)="openDialog2(row.dr_id)">Edit</a>
                <a mat-raised-button color="warn" (click)="openDialog3(row.dr_id)">Delete</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
