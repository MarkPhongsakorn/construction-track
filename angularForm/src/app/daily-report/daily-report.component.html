<div class="card">
    <p-table [value]="reports" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <div class="formgrid grid">
                <div class="field col">
                    <h1>รายงานประจำวัน</h1>
                </div>
                <div class="feild col" align="end">
                    <p-button styleClass="p-button-warning" (click)="openDialog()" icon="pi pi-plus"
                        label="เพิ่มรายงานประจำวัน"></p-button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>วันที่</th>
                <th>ชื่อโครงการ</th>
                <th>ชื่อผู้ทำรายงาน</th>
                <th>รายละเอียด</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reports *ngIf="!this.projectID">
            <tr>
                <td>{{ reports.dr_id }}</td>
                <td>{{ reports.dr_time | date: 'dd/MM/yyyy' }}</td>
                <td>{{ reports.project_name }}</td>
                <td>{{ reports.user_fname }} {{ reports.user_lname }}</td>
                <td>
                    <a pButton icon=" pi pi-file" class="p-button-info" (click)="openDialog5(reports.dr_id)"></a>
                </td>
                <td>
                    <a pButton icon="pi pi-pencil" class="p-button-warning" (click)="openDialog4(reports.dr_id)"
                        *ngIf="!reportData"></a>
                    <a pButton icon="pi pi-file-export" class="p-button-secondary" (click)="openDialog3(reports.dr_id)"
                        *ngIf="reportData"></a>
                    <a pButton icon="pi pi-file-edit" class="p-button-help" (click)="openDialog2(reports.dr_id)"></a>
                    <a pButton icon="pi pi-trash" class="p-button-danger" (click)="openDialog3(reports.dr_id)"></a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="not" *ngIf="this.projectID">
                <h1>ไม่มีข้อมูล</h1>
            </div>
        </ng-template>
    </p-table>
</div>
