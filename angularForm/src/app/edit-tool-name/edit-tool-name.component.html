<div class="p-dialog-title">
    <h1>แก้ไขเครื่องมือและเครื่องจักร</h1>
</div>
<div class="p-dialog-content">
    <br>
    <div class="p-fluid formgrid grid">
        <div class="feild col-12">
            <span class="p-float-label">
                <input type="text" pInputText name="tool_name" id="tool_name" [(ngModel)]="tool_name" />
                <label htmlFor="tool_name">ชื่อเครื่องมือและเครื่องจักร</label>
            </span>
        </div>
    </div>
</div>
<div class="p-dialog-footer">
    <p-button styleClass="p-button-secondary" (click)="closeDialog()" label="ปิด"></p-button>
    <p-button styleClass="p-button-warning" (click)="update()" label="แก้ไขเครื่องมือและเครื่องจักร"></p-button>
</div>
