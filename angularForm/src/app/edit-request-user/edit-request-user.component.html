<div class="p-dialog-title">
    <h1>แก้ไขการร้องขอ</h1>
</div>
<div class="p-dialog-content">
    <div class="p-fluid formgrid gird">
        <div class="feild col">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="req_date" inputId="req_date" [showIcon]="true" dateFormat="dd/mm/yy"
                    placeholder="วันที่" appendTo="body"></p-calendar>
                <label for="req_date">วันที่ร้องขอ</label>
            </span>
        </div>
    </div>
    <br>
    <div class="p-fluid formgrid grid">
        <div class="field col">
            <p-fileUpload name="req_problem" chooseLabel="เลือกไฟล์ปัญหา" (onSelect)="selectedProblem($event)"
                (onUpload)="onFileUpload($event)" [(ngModel)]="req_problem" [auto]="true"
                [maxFileSize]="1000000"></p-fileUpload>
        </div>
    </div>
