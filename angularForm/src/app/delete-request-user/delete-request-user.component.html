<div class="p-dialog-title">
    <h1>ลบการร้องขอ</h1>
</div>
<div class="p-dialog-content">
    <h2>คุณต้องการลบการร้องขอประจำวันที่ <span>"{{ req_date }}"</span> ใช่หรือไม่</h2>
</div>

</div>
