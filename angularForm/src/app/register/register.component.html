<mat-grid-list cols="1" rowHeight="550px">
    <mat-grid-tile>
        <form (ngSubmit)="onSubmit()">
            <div class="example-container">
                <h1>Register</h1>
                <!-- username -->
                <mat-form-field appearance="outline" class="width-50">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" name="username" id="username" placeholder="Username"
                        [(ngModel)]="username">
                </mat-form-field>
                <!-- pasword -->
                <mat-form-field appearance="outline" class="width-50 ml-2">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" id="password" placeholder="Password"
                        [(ngModel)]="password">
                </mat-form-field>

                <br>
                <!-- คำนำหน้า -->
                <mat-form-field appearance="outline" class="width-20">
                    <mat-label>คำนำหน้า</mat-label>
                    <mat-select matNativeControl [(ngModel)]="selectedPrefix" name="selectedPrefix">
                        <mat-option *ngFor="let prefix of prefixes" [value]="prefix.prefix_id">
                            {{ prefix.prefix_tname }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- ชื่อหน้า -->
                <mat-form-field appearance="outline" class="width-40 ml-2">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" name="user_fname" id="user_fname" placeholder="Ex. พงศกร"
                    [(ngModel)]="user_fname">
                </mat-form-field>
                <!-- นามสกุล -->
                <mat-form-field appearance="outline" class="width-40 ml-2">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" name="user_lname" id="user_lname" placeholder="Ex. บุปผา"
                    [(ngModel)]="user_lname">
                </mat-form-field>

                <br>
                <!-- ตำแหน่ง -->
                <mat-form-field appearance="outline" class="width-100">
                    <mat-label>ตำแหน่ง</mat-label>
                    <mat-select matNativeControl [(ngModel)]="selectedPosition" name="selectedPosition">
                        <mat-option *ngFor="let pos of positions" [value]="pos.pos_id">
                            {{ pos.pos_name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>
                <!-- อีเมล -->
                <mat-form-field appearance="outline" class="width-50">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" name="user_email" id="user_email" placeholder="Ex. test@gmail.com"
                        [(ngModel)]="user_email">
                </mat-form-field>
                <!-- เบอร์โทร -->
                <mat-form-field appearance="outline" class="width-50 ml-2">
                    <mat-label>Tel.</mat-label>
                    <input type="tel" matInput name="user_tel" id="user_tel" placeholder="xxx-xxx-xxxx" [(ngModel)]="user_tel">
                </mat-form-field>

                <br>

                <div class="btn">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </div>

            </div>
        </form>
    </mat-grid-tile>
    <!-- <div class="login" *ngIf='this.isLogin'>
        <h2>You are logged in</h2>
    </div> -->
</mat-grid-list>
