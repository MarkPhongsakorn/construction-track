<div mat-dialog-title>
    <h1>Update Project</h1>
</div>
<div mat-dialog-content>
    <div class="example-container">
        <!-- project_name -->
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Project Name</mat-label>
            <input matInput type="text" name="project_name" id="project_name" placeholder="Project Name" [(ngModel)]="project_name">
        </mat-form-field>
        <br>
        <!-- project_start & project_end-->
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Project Start and End</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate name="project_start" id="project_start" placeholder="Start date" [(ngModel)]="project_start">
              <input matEndDate name="project_end" id="project_end" placeholder="End date" [(ngModel)]="project_end">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        <br>
        <br>
        <!-- ผู้ควบคุมงาน -->
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>ผู้ควบคุมงาน</mat-label>
            <mat-select matNativeControl  [(ngModel)]="selectUserId" name="selectUserId" >
                <mat-option *ngFor="let userId of user" [value]="userId.user_detail_id">
                    {{ userId.user_fname }} {{ userId.user_lname }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field> -->
            <br>
            <!-- <mat-label>ผู้ควบคุม:{{ user_fname }} {{ user_lname }}</mat-label> -->
        <!-- </mat-form-field> -->
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button color=accent (click)="update()">Update</button>
</div>
