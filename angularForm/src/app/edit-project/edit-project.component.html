<div class="p-dialog-title">
    <h1>เพิ่มโครงการ</h1>
</div>
<div class="p-dialog-content">
    <br>
    <div class="p-fluid formgrid grid">
        <div class="feild col-12">
            <span class="p-float-label">
                <input type="text" pInputText name="project_name" id="project_name" [(ngModel)]="project_name" />
                <label htmlFor="project_name">ชื่อโครงการ</label>
            </span>
        </div>
    </div>
    <br>
    <div class="p-fluid formgird grid">
        <div class="feild col-6">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="project_start" inputId="project_start" [showIcon]="true" dateFormat="dd/mm/yy"
                    appendTo="body"></p-calendar>
                <label for="project_start">วันที่เริ่มต้น</label>
            </span>
        </div>
        <div class="feild col-6">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="project_end" inputId="project_end" [showIcon]="true" dateFormat="dd/mm/yy"
                    appendTo="body"></p-calendar>
                <label for="project_end">วันที่สิ้นสุด</label>
            </span>
        </div>
    </div>
    <br>
    <div class="p-fluid formgrid grid">
        <div class="field col">
            <span class="p-float-label">
                <p-dropdown [options]="user" [(ngModel)]="selectUserId" name="selectUserId"
                    placeholder="----เลือกผู้ควบคุมงาน----" optionLabel="displayLabel" optionValue="user_detail_id"
                    appendTo="body">
                </p-dropdown>
                <label for="float-label">ผู้ควบคุมงาน</label>
            </span>
        </div>
    </div>
    <br>
    <div class="p-fluid formgrid grid">
        <div class="field col">
            <span class="p-float-label">
                <p-dropdown [options]="comp" [(ngModel)]="selectCompId" name="selectCompId"
                    placeholder="----เลือกบริษัทที่ดูแล----" optionLabel="comp_name" optionValue="comp_id"
                    appendTo="body"></p-dropdown>
                <label for="float-label">บริษัทที่ดูแล</label>
            </span>
        </div>
    </div>
</div>
<div class="p-dialog-footer">
    <p-button styleClass="p-button-danger" (click)="closeDialog()" label="ปิด"></p-button>
    <p-button styleClass="p-button-secondary" icon="pi pi-check" label="ยืนยันการเสร็จสิ้นโครงการ"
        (click)="successProject()" *ngIf="psta"></p-button>
    <p-button styleClass="p-button-warning" (click)="update()" label="แก้ไขโครงการ"></p-button>
</div>
