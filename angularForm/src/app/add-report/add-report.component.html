<div mat-dialog-title>
    <h1>Project Form</h1>
</div>
<div mat-dialog-content>
    <div class="example-container">
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>วันที่</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker" name="dr_time" id="dr_time" placeholder="วันที่เขียนรายงาน" [(ngModel)]="problem"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>ปัญหา</mat-label>
            <textarea matInput type="text" name="problem" id="problem" placeholder="ปัญหาที่เจอในการทำงาน" [(ngModel)]="problem"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>โครงงาน</mat-label>
            <!-- <input matInput type="text" name="selectProjectId" [(ngModel)]="selectProjectId"> -->
            <mat-select matNativeControl [(ngModel)]="selectProjectId" name="selectProjectId">
                <mat-option value="" selected>----เลือกผู้ควบคุมงาน----</mat-option>
                <mat-option *ngFor="let projectID of project" [value]="projectID.project_id">
                    {{ projectID.project_name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>ผู้ที่เขียนรายงาน</mat-label>
            <mat-select matNativeControl [(ngModel)]="selectUserId" name="selectUserId">
                <mat-option value="" selected>----เลือกผู้ควบคุมงาน----</mat-option>
                <mat-option *ngFor="let userId of user" [value]="userId.user_detail_id">
                    {{ userId.user_fname }} {{ userId.user_lname }}
                </mat-option>
            </mat-select>
        </mat-form-field> 
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button color=accent (click)="report()">Add Report</button>
</div>
