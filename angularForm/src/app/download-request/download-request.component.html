<div class="p-dialog-title">
    <h1>ดาวน์โหลดไฟล์การร้องขอ</h1>
</div>
<div class="p-dialog-content">
    <h2>คุณต้องการดาวน์โหลดไฟล์การร้องขอประจำวันที่ <span>"{{ req_date }}"</span> ใช่หรือไม่</h2>

</div>
